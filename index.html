<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3-Month Workout Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Great+Vibes&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
<h1>📅 <span style="color:#7d7d7d">3-Month Workout Tracker</span></h1>


    <div class="month-selector">
      <button onclick="loadCalendar(6)">July</button>
      <button onclick="loadCalendar(7)">August</button>
      <button onclick="loadCalendar(8)">September</button>
       <button class="notes-btn" onclick="toggleNotes()">📝 My Notes</button>
    </div>

    <div class="calendar" id="calendarGrid"></div>

    <div class="log-popup" id="logPopup">
      <h2 id="logDate">Log for <span id="logDay"></span></h2>
      <h3>📋 Today's Workout</h3>
      <ul id="workoutPlanList"></ul>

      <h3>📝 Your Notes</h3>
      <textarea id="workoutInput" placeholder="E.g. Pull Day - Barbell Row 3x8"></textarea>
      <button onclick="saveWorkout()">Save</button>
      <button onclick="closePopup()">Cancel</button>
    </div>

  </div>


<div class="saved-table-section">
  <h2>📆 Saved Workout Log</h2>
  <table id="savedLogTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Workout Type</th>
        <th>Your Notes</th>
      </tr>
    </thead>
    <tbody id="savedLogBody"></tbody>
  </table>
</div>
